<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社区</title>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/index.css">

</head>
    <body class="hold">
        <div class="head">广海社区</div>
        <div class="mid">
            <div class="container nav">
                <div class="col-xs-5">
                    <div class="pull-right select">广海社区</div>
                </div>
                <div class="col-xs-2">
                    |
                </div>
                <div class="col-xs-5" id="delivery">
                    <div class="pull-left">快递代拿</div>
                </div>
            </div>
            <ul class="holdText">
                {{each articles}}
                <li>
                    <div class="text">
                        <div class="left headPortrait">
                            <img src={{$value.url}} id="img">
                        </div>
                        <div class="right">
                            <div class="del">
                                <span class="glyphicon glyphicon-remove"></span>
                            </div>
                            <div class="content">{{$value.content}}</div>
                            <div class="time">{{$value.time}}</div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
        <img src="/public/img/logo1.png" class="logo">

        <div class="foot">
            <div id="send">
                <span class="glyphicon glyphicon-list"></span>
            </div>
            <div id="me">
                <span class="glyphicon glyphicon-user"></span>
            </div>
        </div>
        <script src="../public/js/jquery-3.3.1.js"></script>
        <script src="../public/js/jquery.cookie.js"></script>
        <script src="../public/js/index.js"></script>
    </body>
</html>
